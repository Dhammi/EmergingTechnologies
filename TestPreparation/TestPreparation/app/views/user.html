<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title><%= title %></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <!-- ============ Add custom CSS here ============ -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome.css" rel="stylesheet" type="text/css" />

    <script>
        $(document).focus(function () {
            
            $.ajax({
                url: 'http://localhost:3000/api/users',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    printResponse(data);
                }
            });

            function printResponse(users) {
                var strResult = "<table class='table table-bordered'>"+ 
                                    "<thead>" +
                                        "<tr>" +
                                            "<th>User ID</th>" +
                                            "<th>First name</th>" +
                                            "<th>Last name</th>" +
                                            "<th>Email</th>" +
                                            "<th>Password</th>" +
                                        "</tr>" +
                                    "</thead>" +
                                    "<tbody>";
                $.each(users, function (index, user) {
                    strResult += "<tr><td>" + user._id + "</td><td> " + user.firstName + "</td><td>" + user.lastName + "</td><td>" + user.email + "</td><td>" + user.password + "</td></tr>";
                });
                strResult += "</tbody></table>";
                $("#divResult").html(strResult);
            }
        });
    </script>
</head>
<body>
    <h2 style="color:#fff; text-align:center;">List of Users</h2>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive" id="divResult">

                </div><!--end of .table-responsive-->
            </div>
        </div>
    </div>

    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
